  <body>
    <!-- Progress Bar for Page's contents -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>

    <!-- Header -->

      <div class="container main-nav">
        <nav id="main-nav">
          <span><a href="index.html" class="logo">TK</a></span>

    <!-- Section A: Contact Form -->
    <div id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form>
          <!-- ERROR: There was a duplicate in the text-area name attribute,
         There was an error in the [input:tel] element. Before, the input type
         was number when its purpose was for mobile digits. Therefore the validator
         flagged its autocomplete attribute value of tel invalid. However when the type 
         became tel not number, the autocomplete attribute value of tel was deemed valid.
         
         Here is the question that fixed it using copilot...........
         
         For my autocomplete attribute, the tel value is flagged as not allowed in validation, how can I fix this?
         -->
          <div class="text-fields">
            <input
              type="text"
              name="name"
              placeholder="Name"
              class="text-input name-input"
              autocomplete="given-name"
            />
            <input
              type="text"
              name="subject"
              placeholder="Subject"
              class="text-input subject-input"
              autocomplete="organization-title"
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              class="text-input email-input"
              autocomplete="email"
            />
            <input
              type="tel"
              name="phone"
              placeholder="Enter Your Phone Number"
              class="text-input phone-input"
              autocomplete="tel"
            />
            <textarea
              name="message"
              placeholder="Enter Message..."
              class="text-input message-input"
            ></textarea>
          </div>
          <button type="submit" class="btn-secondary">Submit</button>
        </form>
      </div>
    </div>

    <!-- Section B: Contact Info -->
    <div id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>timessence.c@outlook.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>(+234) 8164 589298</p>
          </div>
          <div>
            <i class="fas fa-address-book fa-2x"></i>
            <h3>Address</h3>
            <p>Lane D2 - New Era Estate, Abeokuta NG</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Section C: Tagline -->
    <div id="contact-c" class="bg-main py-4">
      <div class="container">
        <!-- Make this whole container an alpha element to call me. -->
        <h1>Let's Start Your Next Project</h1>
      </div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top"></div>
